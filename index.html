<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue"></span>
        </div>
        <div id="correct">
            Correct.
        </div>
        <div id="wrong">
            Try again.
        </div>
        <div id="question">
                    
        </div>
        <div id="instruction">
            Clik on the correct answer
        </div>
        <div id="boxs">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startReset">
            Start Game
        </div>
        <div id="time">
            Time remaining: <span id="timeValue">60</span> sec
        </div>
        <div id="gameOver">
            
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
